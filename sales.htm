 <!DOCTYPE html>
 <html lang="en-US">
   <head>
     <meta charset="utf-8">
     <meta name="description" content="Bicycle shop offering sales and rentals">
     <meta name="keywords" content="bicycle, sales, rentals, service">
     <title>Sales Page</title>
     <link rel="stylesheet" href="slicknav.css">
     <link href="CSS_stylepage.css" rel="stylesheet" type="text/css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="jquery.slicknav.min.js"></script>
     <script>
       $(document).ready(function(){
         $('#nav_menu').slicknav({prependTo:"#mobile_menu"});

     </script>
   </head>
   <body>
     <h1>Rental Bikes</h1>
     <div class="nav-container">
       <nav id="mobile_menu"></nav>
       <nav id="nav_menu">  
         <ul class="nav-links">
           <li><a href="index.htm">Home Page</a></li>
           <li><a href="rentals.htm">Rentals</a></li>
           <li><a href="sales.htm">Sales</a></li>
           <li><a href="contact.htm">Contact</a></li>
           <li><a href="services.htm">Services</a></li>
         </ul>
       </nav>
     </div>

     </div>

       </div>
       <div class="bike-type">
         <img src="hayes_model_s.jpg" alt="Hayes Model S">

       </div>
       <div class="bike-type">

     </div>
     <video width="640" height="360" autoplay muted>
